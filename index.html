<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Contactos</title>
</head>
<body>

    <main>
        <h1>Lista de Contactos en el LocalStorage</h1>
        <form>
            <div class="datosForm">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" placeholder="Nombre" />
            </div>
            <div class="datosForm">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" placeholder="Apellido" />
            </div>
            <div class="datosForm">
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono" placeholder="Teléfono" />
            </div>
            <div class="botonesForm">
              <button type="button" class="botonAgregar" id="agregar">Agregar</button>
              <button type="button" class="botonEditar" id="editar" style="display:none;">Editar</button>
              <button type="button" class="botonCancelar" id="cancelar" style="display:none;">Cancelar</button>
            </div>
        </form>

      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="Datos">
        </tbody>
      </table>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
